<nav
  class="z-50 sticky top-2 bg-gray-800/95 backdrop-blur-xl after:bg-white/10 mx-auto border border-gray-700/75 rounded-2xl after:h-px after:pointer-events-none shadow-2xl"
>
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative flex justify-between items-center h-16">
      <!-- Mobile menu button -->
      <div class="sm:hidden left-0 absolute inset-y-0 flex items-center">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          data-mobile-menu-button
          class="inline-flex relative justify-center items-center hover:bg-white/10 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/50 text-gray-400 hover:text-white transition-all duration-300 ease-out"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="size-6 transition-transform duration-300"
            [class.rotate-90]="isMobileMenuOpen"
          >
            <path
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex flex-1 justify-center sm:justify-start items-center">
        <div class="flex items-center shrink-0">
          <div class="flex items-center space-x-3">
            <img
              src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
              alt="Logo"
              class="w-8 h-8"
            />
            <span class="hidden sm:block font-bold text-white text-lg">BetterAuth Org</span>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden sm:block sm:ml-8">
          <div class="flex space-x-6">
            <a
              href="/dashboard"
              [class]="
                isActive('/dashboard')
                  ? 'font-medium text-emerald-400 text-sm transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
                  : 'font-medium text-gray-300 hover:text-white text-sm transition-all duration-300 ease-out hover:scale-105'
              "
            >
              Dashboard
            </a>
            <a
              href="/team"
              [class]="
                isActive('/team')
                  ? 'font-medium text-emerald-400 text-sm transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
                  : 'font-medium text-gray-300 hover:text-white text-sm transition-all duration-300 ease-out hover:scale-105'
              "
            >
              Team
            </a>
            <a
              href="/projects"
              [class]="
                isActive('/projects')
                  ? 'font-medium text-emerald-400 text-sm transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
                  : 'font-medium text-gray-300 hover:text-white text-sm transition-all duration-300 ease-out hover:scale-105'
              "
            >
              Projects
            </a>
            <a
              href="/calendar"
              [class]="
                isActive('/calendar')
                  ? 'font-medium text-emerald-400 text-sm transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
                  : 'font-medium text-gray-300 hover:text-white text-sm transition-all duration-300 ease-out hover:scale-105'
              "
            >
              Calendar
            </a>
          </div>
        </div>
      </div>

      <!-- Account Menu -->
      <div
        class="right-0 sm:static absolute inset-y-0 sm:inset-auto flex items-center sm:ml-6 pr-2 sm:pr-0"
      >
        <app-account-menu />
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMobileMenuOpen) {
    <div
      data-mobile-menu
      class="sm:hidden absolute top-full left-0 right-0 mt-2 mx-4 bg-gray-800/95 backdrop-blur-xl border border-gray-700/75 rounded-2xl shadow-2xl animate-in slide-in-from-top-2 duration-300"
    >
      <div class="px-4 pt-3 pb-3 space-y-4">
        <a
          href="/dashboard"
          (click)="closeMobileMenu()"
          [class]="
            isActive('/dashboard')
              ? 'flex items-center text-emerald-400 text-base font-medium transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
              : 'flex items-center text-gray-300 hover:text-white text-base font-medium transition-all duration-300 ease-out hover:scale-105'
          "
        >
          <svg
            class="w-5 h-5 mr-3 text-emerald-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"
            ></path>
          </svg>
          Dashboard
        </a>
        <a
          href="/team"
          (click)="closeMobileMenu()"
          [class]="
            isActive('/team')
              ? 'flex items-center text-emerald-400 text-base font-medium transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
              : 'flex items-center text-gray-300 hover:text-white text-base font-medium transition-all duration-300 ease-out hover:scale-105'
          "
        >
          <svg
            class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          Team
        </a>
        <a
          href="/projects"
          (click)="closeMobileMenu()"
          [class]="
            isActive('/projects')
              ? 'flex items-center text-emerald-400 text-base font-medium transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
              : 'flex items-center text-gray-300 hover:text-white text-base font-medium transition-all duration-300 ease-out hover:scale-105'
          "
        >
          <svg
            class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
          Projects
        </a>
        <a
          href="/calendar"
          (click)="closeMobileMenu()"
          [class]="
            isActive('/calendar')
              ? 'flex items-center text-emerald-400 text-base font-medium transition-all duration-300 ease-out border-b-2 border-emerald-400 pb-1'
              : 'flex items-center text-gray-300 hover:text-white text-base font-medium transition-all duration-300 ease-out hover:scale-105'
          "
        >
          <svg
            class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          Calendar
        </a>
      </div>
    </div>
    }
  </div>
</nav>
