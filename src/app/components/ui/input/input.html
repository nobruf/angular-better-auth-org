<div class="flex flex-col gap-2">
  @if (label()) {
  <label class="font-medium text-gray-700 dark:text-gray-300 text-sm">
    {{ label() }}
  </label>
  }

  <div class="relative">
    <input
      [type]="inputType"
      [placeholder]="placeholder()"
      [value]="valueModel()"
      [disabled]="disabled()"
      [required]="required()"
      [class]="inputClasses"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
    />

    @switch (type()) { @case ('email') {
    <div class="right-0 absolute inset-y-0 flex items-center pr-3">
      <ng-icon name="heroAtSymbolSolid" class="size-6" />
    </div>
    } @case ('password') {
    <div class="right-0 absolute inset-y-0 flex items-center pr-3">
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 dark:text-gray-400 transition-colors duration-200"
      >
        @if (showPassword()) {
        <ng-icon name="heroEyeSlashSolid" class="size-6" />

        } @else {
        <ng-icon name="heroEyeSolid" class="size-6" />
        }
      </button>
    </div>
    } }
  </div>

  @if (error()) {
  <p class="text-red-600 dark:text-red-400 text-xs">{{ error() }}</p>
  }
</div>
